<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            {% comment %} background-image: url("https://wallup.net/wp-content/uploads/2017/03/27/447093-digital_art-solid_color.jpg"); {% endcomment %}
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>Home_Purchase page</title>
</head>

<body>
    <h2 style="text-align:center; font-family: cursive;" class="py-3 text-dark">E-waste Collector for Home</h2>
    <div class="container py-3">
        <div class="row">


            <div class="col-lg-6">

                <form method = "post" action = "/care" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}



                    <div class="col-lg-12 ">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" name = "first" id="validationCustom01" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please Enter a valid Name.
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <label for="validationCustomUsername" class="form-label">Phone Number</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">+91</span>
                            <input type="tel" name = "phone" class="form-control" style="" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

                            <div class="invalid-feedback">
                                Please Enter a valid Phone Number.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="validationCustom05" class="form-label">Address</label>
                        <!-- <input type="textarea" class="form-control" id="validationCustom05" required> -->
                        <textarea name="address" id="" cols="1" class="form-control" rows="1" required></textarea>
                        <div class="invalid-feedback">
                            Please provide Your Address.
                        </div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-lg-12">

                        <label for="validationCustom04" class="form-label">Select Your Electronic Product</label>
                        <select name = "electronic" class="form-select" id="validationCustom04" required>
                    <option selected isabled value="1">Mobile</option>
                    <option  value="2">Television</option>
                    <option  value="3">Laptop</option>
                    <option  value="4">Air Conditioner</option>
                    <option  value="5">Fridge</option>
                    <option  value="6">Washing Machine</option>
                   </select>
                    </div>

                    <div class="col-lg-12">
                        <label for="validationCustom04" class="form-label">Select Number Of Items</label>
                        <select name = "items" class="form-select" id="validationCustom05" required>
                    <option selected isabled value="1">1</option>
                    <option  value="2">2</option>
                    <option  value="3">3</option>
                    <option  value="4">4</option>
                    <option  value="5">5</option>
                    <option  value="6">6</option>
                    <option  value="7">7</option>
                    <option  value="8">8</option>
                    <option  value="9">9</option>
                    <option  value="10">10</option>
                   </select>
                    </div>

                    </select>

                    <div class="col-12 py-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 py-3">
                <img src="https://media.istockphoto.com/photos/woman-putting-an-old-appliance-in-the-waste-bin-picture-id1387310509?b=1&k=20&m=1387310509&s=170667a&w=0&h=v6e5IbAaOz19XCQ1dWh5o4p4DV6dGhUIPUsP5OjsIdM=" style="height:450px ; margin-left: 80px;" class="img-fluid"
                    alt="">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
